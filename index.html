    <!-- Javascript Code -->
    <script>
        let mouse = document.getElementById('mouse'); 
        window.onmousemove = function (e) { // Declare Function For Mouse Hover
            mouse.style.left = e.clientX + 'px'; // Get the horizontal coordinate
            mouse.style.top = e.clientY + 'px'; // Get the vertical coordinate
        }
